<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Index page</title>
    <link rel="stylesheet" href="../BootStrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <!--    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>-->
    <script src="../JQuery/jquery-3.7.1.min.js"></script>
    <script src="../BootStrap/popper.min.js"></script>
    <script src="../BootStrap/bootstrap.min.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/emojiAnimation.js"></script>
</head>
<body>
<div id="index" class="container-fluid">
    <!-- left to show login user and other information -->
    <div id="sideBar">
        <!-- user information -->
        <div class="user col-sm-4">
            <img class="userPicture" src="../userPictures/girl02.svg" alt="user picture">
            <span class="userName"> userName </span>
            <span class="userEmail"> user@example.com </span>
        </div>

        <!-- sidebar menu -->
        <div class="sidebar-menu col-sm-4">
            <!-- vote -->
            <a href="#" class="sidebar-menu__link active" data-target="vote">vote</a>
            <!-- logout -->
            <a href="#" class="sidebar-menu__link" data-target="logout">logout</a>
        </div>
    </div>


    <!-- main page -->
    <div class="main">
        <!-- main header -->
        <div class="main-header">
            <!-- main header title-->
            <div class="main-header__title"> Choose the topic you like to start vote, have fun here. </div>
            <!-- main header nav-->
            <div class="main-header-nav">
                <!-- all -->
                <a href="#" class="nav-item active">All</a>
                <!-- favorite -->
                <a href="#" class="nav-item">Favorite</a>
                <!-- life -->
                <a href="#" class="nav-item">Life</a>
                <!-- travel -->
                <a href="#" class="nav-item">Travel</a>
                <!-- books -->
                <a href="#" class="nav-item">Books</a>
                <!-- transportation -->
                <a href="#" class="nav-item">Transportation</a>
            </div>
        </div>
        <!-- main content -->
        <div class="main-content col-sm-12">
            <!-- cards -->
            <div class="card card-img card-1">
                favorite fruits
            </div>
            <div class="card card-img card-2">
                masterpiece
            </div>
            <div class="card card-img card-3">
                travel
            </div>
            <div class="card card-img card-4">
                painting
            </div>
            <div class="card card-img card-5">
                books
            </div>
            <div class="card card-img card-6">
                games
            </div>
        </div>
    </div>
</div>
</body>
</html>
