            <!-- sidebar menu -->
            <div class="sidebar-menu">

                    <a href="#" class="nav-item active">All</a>
                    <!-- favorite -->
                    <a href="#" class="nav-item">Favorite</a>
                    <!-- life -->
                    <a href="#" class="nav-item">Life</a>
                    <!-- travel -->

                    <!-- books -->
                    <a href="#" class="nav-item">Books</a>
                    <!-- transportation -->
                    <a href="#" class="nav-item">Transportation</a>
                </div>
            </div>
            <!-- main content -->
            <div class="main-content">
                <!-- cards -->
                <div class="card card-img card-1"></div>
                <div class="card card-img card-2"></div>
                <div class="card card-img card-3"></div>
                <div class="card card-img card-4"></div>
                <div class="card card-img card-5"></div>
                <div class="card card-img card-6"></div>
            </div>
        </div>
    </div>
