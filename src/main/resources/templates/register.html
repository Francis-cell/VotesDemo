<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <script th:src="@{/JQuery/jquery.min.js}"></script>
    <script th:src="@{/js/register.js}"></script>
    <script th:src="@{/js/emojiAnimation.js}"></script>
</head>
<body>
<div class="wrapper">
    <form class="login" method="post">
        <p class="title">Register</p>
        <label for="username" style="font-size: 14px;">userName</label>
        <input type="text" id="username" placeholder="Username" autofocus name="username"/>
        <i class="fa fa-user"></i>
        <label for="userAccount" style="font-size: 14px;">userAccount</label>
        <input type="text" id="userAccount" placeholder="userAccount" autofocus name="userAccount"/>
        <i class="fa fa-user"></i>
        <label for="password" style="font-size: 14px;">password</label>
        <input type="password" id="password" placeholder="Password" name="password"/>
        <i class="fa fa-key"></i>
        <label for="email" style="font-size: 14px;">email</label>
        <input type="text" id="email" placeholder="Email" name="email"/>
        <label for="email" style="font-size: 14px;">sex</label>
        <select id="sex">
            <option value="boy" selected>boy</option>
            <option value="girl">girl</option>
        </select>
        <i class="fa fa-key"></i>
        <a th:href="@{/login.html}">login</a>
        <button type="submit">
            <i class="spinner"></i>
            <span class="state" name="register">register</span>
        </button>
    </form>
    <footer>
        <span>
            This is a vote demo website, have fun here.
        </span>
    </footer>
    </p>
</div>
</body>
<script th:inline="javascript">
    /*<![CDATA[*/
    generateBackgroundPictures();

    function generateBackgroundPictures() {
        // Here is script for changing login background picture.
        let backgroundPictureFolderPath = /*[[@{/pictures/}]]*/ "/";
        let backgroundPictureUrls = [];
        for (let i = 1; i <= 9; i++) {
            backgroundPictureUrls.push("0" + i + ".jpg");
        }
        // get a random pictures
        let tmpIndex = Math.floor(Math.random() * backgroundPictureUrls.length);
        let backgroundPictureUrl = backgroundPictureUrls[tmpIndex];

        // make the random pictures to background
        document.body.style.backgroundImage = "url(" + backgroundPictureFolderPath
            + backgroundPictureUrl + (")");
    }
</script>
</html>
